<ul class="movieList">
	<li ng-repeat="book in books">
		<img src="{{book.img}}" alt="{{book.name}}" />
		<p>{{book.name}}<a href="{{book.doubanUrl}}" target="_blank"><img src="http://img3.douban.com/pics/douban-icons/favicon_16x16.png" alt="豆瓣" /></a></p>
		<a href="{{book.url}}" target="_blank">详情</a>
	</li>
</ul>
